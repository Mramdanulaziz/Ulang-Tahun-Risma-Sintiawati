<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Selamat Ulang Tahun Risma Sintiawati!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(to top right, #ffb347, #ffcc33);
      font-family: 'Comic Sans MS', cursive;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-top: 5vh;
      animation: fadeIn 3s ease-in-out;
    }

    .message {
      font-size: 1.5em;
      margin: 10px auto 30px;
      width: 80%;
      animation: fadeIn 4s ease-in-out;
    }

    .balloon {
      width: 80px;
      height: 100px;
      background: red;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      position: absolute;
      bottom: -100px;
      animation: float 10s linear infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      text-shadow: 1px 1px 2px #000;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }

    .confetti {
      width: 10px;
      height: 10px;
      background-color: #fff;
      position: absolute;
      top: 0;
      animation: confettiFall 5s linear infinite;
    }

    @keyframes confettiFall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .cake {
      width: 150px;
      margin: 20px auto;
      animation: fadeIn 4s ease-in-out;
    }

    .photos {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .photos img {
      width: 150px;
      height: 200px;
      object-fit: cover;
      border: 5px solid white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h1>Selamat Ulang Tahun Risma Sintiawati!</h1>
  <div class="message">Semoga selalu sehat, bahagia, dan sukses dalam segala hal!</div>

  <img src="kue.png" style="max-width: 50%; height: auto; display: block; margin: 0 auto;">


  <div class="photos">
    <img src="udahgede.jpg">
    <img src="masihkecil.jpg">
  </div>

<br>
<button class="love-button" onclick="alert('Terima kasih sudah klik!')"><a href="ucapan.html">Klik Di Sini</a></button>


  <script>
    // Balon warna-warni acak
    for(let i = 0; i < 10; i++) {
      const balloon = document.createElement('div');
      balloon.className = 'balloon';
      balloon.style.left = Math.random() * 100 + 'vw';
      balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
      balloon.style.animationDuration = (8 + Math.random() * 4) + 's';
      document.body.appendChild(balloon);
    }

    // Balon khusus dengan nama Risma
    const rismaBalloon = document.createElement('div');
    rismaBalloon.className = 'balloon';
    rismaBalloon.textContent = 'Risma Sintiawati';
    rismaBalloon.style.left = '45vw';
    rismaBalloon.style.backgroundColor = '#ff69b4';
    rismaBalloon.style.animationDuration = '10s';
    document.body.appendChild(rismaBalloon);

    // Konfeti
    for(let i = 0; i < 50; i++) {
      const confetti = document.createElement('div');
      confetti.className = 'confetti';
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 80%, 70%)`;
      confetti.style.animationDuration = (2 + Math.random() * 3) + 's';
      confetti.style.animationDelay = Math.random() * 3 + 's';
      document.body.appendChild(confetti);
    }
  </script>
</body>
</html>
