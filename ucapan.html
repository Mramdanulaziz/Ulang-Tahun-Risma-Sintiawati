<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kartu Ucapan</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f7f0e8;
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      width: 90%;
      max-width: 600px;
      padding: 40px 30px;
      border: 5px solid #d4af37;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      position: relative;
      text-align: center;
    }

    .ribbon {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 40px;
      background: #c4002b;
      color: white;
      font-weight: bold;
      line-height: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .ring {
      position: absolute;
      bottom: -25px;
      right: 20px;
      width: 50px;
      height: 50px;
      background: radial-gradient(circle, #ffffff 30%, #d4af37 100%);
      border-radius: 50%;
      box-shadow: inset 0 0 5px #b8860b, 0 4px 10px rgba(0,0,0,0.2);
      border: 4px solid white;
    }

    .message {
      margin-top: 20px;
      font-size: 1.2em;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="ribbon">Selamat!</div>
    <div class="message">
      Semoga cinta dan kebahagiaan selalu menyertai kalian berdua.<br>
      Dengan cinta, harapan, dan doa yang tulus.
    </div>
    <div class="ring"></div>
  </div>
</body>
</html>
